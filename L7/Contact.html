<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<header>
    <!-- Navigation buttons -->
    <nav class="navbar">
        <button class="nav-btn" id="home-tab" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="navigateTo('index.html')">Home</button>
        <button class="nav-btn" id="about-tab" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="navigateTo('about.html')">About</button>

        <!-- Dropdown for Portfolio -->
        <div class="nav-dropdown">
            <button class="nav-btn" id="portfolio-tab" onmouseover="highlight(this)" onmouseout="unhighlight(this)">Portfolio</button>
            <div class="dropdown-content">
                <a href="https://github.com/mfarzeen/mfarzeen.github.io" target="_blank">Web Design</a>
                <a href="https://colab.research.google.com/drive/1pY_F2MQX1J6bws9acsaE4VTpspjW__F2?usp=sharing" target="_blank">BI and Analytics</a>
            </div>
        </div>

        <button class="nav-btn" id="contact-tab" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="navigateTo('Contact.html')">Contact</button>
    </nav>
</header>

<main>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <!-- Full Name Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

        <!-- Phone Number Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

        <!-- Dropdown for Inquiry Type -->
        <label for="inquiry">Inquiry Type:</label>
        <select id="inquiry" name="inquiry">
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select>

        <!-- Checkbox for Contact Permission with Inline Alignment -->
        <div class="checkbox-wrapper">
            <input type="checkbox" id="allowContact" name="allowContact">
            <label for="allowContact">Allow us to contact you</label>
        </div>

        <!-- Radio Buttons for Contact Preference -->
        <fieldset>
            <legend>Preferred Contact Method</legend>
            <label><input type="radio" name="contactMethod" value="email" checked>Email</label>
            <label><input type="radio" name="contactMethod" value="phone">Phone</label>
        </fieldset>

        <!-- Message Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message here..."></textarea>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</main>

</footer>

<script src="script1.js"></script>
</body>
</html>
