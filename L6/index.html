<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <!-- Full Name Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

        <!-- Phone Number Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

        <!-- Dropdown for Inquiry Type -->
        <label for="inquiry">Inquiry Type:</label>
        <select id="inquiry" name="inquiry">
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select>

        <!-- Checkbox for Contact Permission with Inline Alignment -->
        <div class="checkbox-wrapper">
            <input type="checkbox" id="allowContact" name="allowContact">
            <label for="allowContact">Allow us to contact you</label>
        </div>

        <!-- Radio Buttons for Contact Preference -->
        <fieldset>
            <legend>Preferred Contact Method</legend>
            <label><input type="radio" name="contactMethod" value="email" checked>Email</label>
            <label><input type="radio" name="contactMethod" value="phone">Phone</label>
        </fieldset>

        <!-- Message Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message here..."></textarea>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
